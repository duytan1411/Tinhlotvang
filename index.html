<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>XAUUSD Risk Tool (Cent) - MT5 Style</title>

<style>
:root{
  --bg:#000000;
  --card:#0f0f0f;
  --muted:#9aa4ad;
  --accent:#1e88e5;
  --success:#00c853;
  --danger:#d50000;
  --surface:#050505;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#e6eef6;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
}
.container{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:14px;
  padding:16px;
  box-shadow:0 0 20px rgba(0,0,0,.8);
}
h1{
  margin:0 0 6px;
  font-size:18px;
  color:var(--accent);
  text-align:center;
}
p{
  margin:0 0 12px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
label{font-size:13px;color:var(--muted)}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #222;
  background:#111;
  color:#fff;
  font-size:16px;
  margin-top:4px;
}
.grid{display:grid;gap:10px}
.controls{margin-top:10px}
.risk-row{
  display:flex;
  gap:6px;
  align-items:center;
}
.risk-row input[type=number]{
  width:70px;
  text-align:center;
}
.risk-buttons{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:6px;
  margin-top:8px;
}
button{
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:bold;
  color:white;
  background:linear-gradient(180deg,#1e88e5,#1565c0);
}
.result{
  margin-top:12px;
  background:var(--surface);
  padding:12px;
  border-radius:10px;
  border-left:4px solid var(--success);
  white-space:pre-wrap;
  font-family:monospace;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">
  <h1>TÍNH LOT VÀNG (CENT)</h1>
  <p>0.01 lot đi 1 giá = 100 cent</p>

  <div class="grid">
    <div>
      <label>Balance (cent)</label>
      <input id="balance" type="number" inputmode="numeric" placeholder="VD: 5000">
    </div>

    <div>
      <label>Entry</label>
      <input id="entry" type="number" step="0.01" inputmode="decimal">
    </div>

    <div>
      <label>Stop Loss</label>
      <input id="sl" type="number" step="0.01" inputmode="decimal">
    </div>

    <div>
      <label>Take Profit</label>
      <input id="tp" type="number" step="0.01" inputmode="decimal">
    </div>
  </div>

  <div class="controls">
    <label>Rủi ro (%)</label>
    <div class="risk-row">
      <input id="riskSlider" type="range" min="1" max="100" step="1" value="1" style="flex:1">
      <input id="riskInput" type="number" min="1" max="100" value="1">
    </div>
    <div style="font-size:12px;color:#90caf9">Đang chọn: <b id="riskVal">1%</b></div>

    <div class="risk-buttons">
      <button onclick="setRisk(1)">1%</button>
      <button onclick="setRisk(2)">2%</button>
      <button onclick="setRisk(3)">3%</button>
      <button onclick="setRisk(4)">4%</button>
      <button onclick="setRisk(5)">5%</button>
    </div>
  </div>

  <div class="result" id="result">Nhập dữ liệu rồi chọn % rủi ro</div>
</div>

<script>
const balanceEl = document.getElementById("balance");
const entryEl = document.getElementById("entry");
const slEl = document.getElementById("sl");
const tpEl = document.getElementById("tp");
const slider = document.getElementById("riskSlider");
const input = document.getElementById("riskInput");
const riskVal = document.getElementById("riskVal");
const result = document.getElementById("result");

slider.addEventListener("input", () => syncRisk(slider.value));
input.addEventListener("input", () => syncRisk(input.value));

function syncRisk(v){
  let val = Math.min(100, Math.max(1, parseInt(v)));
  slider.value = val;
  input.value = val;
  riskVal.textContent = val + "%";
  calc(val);
}

function setRisk(v){
  syncRisk(v);
}

function calc(riskPercent){
  const balance = parseFloat(balanceEl.value);
  const entry = parseFloat(entryEl.value);
  const sl = parseFloat(slEl.value);
  const tp = parseFloat(tpEl.value);

  if(!balance || !entry || !sl){
    result.innerText = "Vui lòng nhập Balance, Entry và SL";
    return;
  }

  const riskCent = balance * riskPercent / 100;
  const dSL = Math.abs(entry - sl);
  const dTP = Math.abs(tp - entry);

  const lotCent = Math.round((riskCent / (dSL * 100)) * 100) / 100;
  const lotStd = lotCent / 100;

  const loss = lotCent * dSL * 100;
  const profit = lotCent * dTP * 100;
  const rr = profit / loss;

  result.innerText =
`Rủi ro: ${riskPercent}% = ${riskCent.toFixed(0)} cent

Khoảng SL: ${dSL.toFixed(2)} giá
Khoảng TP: ${dTP.toFixed(2)} giá

Lot Cent: ${lotCent.toFixed(2)}
Lot Standard: ${lotStd.toFixed(4)}

Lỗ khi SL: ${loss.toFixed(0)} cent (~$${(loss/100).toFixed(2)})
Lời khi TP: ${profit.toFixed(0)} cent (~$${(profit/100).toFixed(2)})

RR: 1 : ${rr.toFixed(2)}`;
}
</script>
</body>
</html>
